<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>أحسنها – قارن كل شيء</title>

  <style>
    body {
      margin: 0;
      background: #f5f7fa;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
    }

    .app {
      max-width: 480px;
      margin: 60px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
      padding: 32px;
      text-align: center;
    }

    .logo-container img {
      max-width: 260px;
      height: auto;
      display: block;
      margin: 0 auto 24px;
    }

    .search-row {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
    }

    .search-row input {
      flex: 1;
      padding: 14px 16px;
      font-size: 15px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }

    .flight-btn {
      background: #1e74ff;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 0 16px;
      cursor: pointer;
      font-size: 14px;
      white-space: nowrap;
    }

    .examples {
      font-size: 13px;
      color: #777;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <div class="app">
    
    <!-- LOGO -->
    <div class="logo-container">
      <img src="images/logo.png" alt="أحسنها">
    </div>

    <!-- SEARCH -->
    <div class="search-row">
      <button class="flight-btn" onclick="goFlights()">✈️ الطيران</button>
      <input 
        id="searchInput"
        placeholder="ابحث عن أي منتج أو خدمة..."
        onkeydown="if(event.key==='Enter') handleSearch()"
      />
    </div>

    <div class="examples">
      مثال: آيفون 15 – جزمة أديداس – إنترنت منزلي
    </div>

  </div>

<script>
  function goFlights() {
    window.location.href = "flights.html";
  }

  function handleSearch() {
    const q = document.getElementById("searchInput").value.trim();
    if (!q) return;

    localStorage.setItem("searchQuery", q);
    window.location.href = "results.html";
  }
</script>

</body>
</html>
